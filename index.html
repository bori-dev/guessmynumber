<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container mt-4"> 
        <h2 class="indie-flower-regular bold"> What's my Number? </h2>
        <input type="text" id="input-value" class="input-box mt-3"> 
    
        <div class="button-style mt-3"> 
            <button type="button" class="btn btn-info indie-flower-regular"  id="input-button"> Go </button>
            <button type="button" class="btn btn-info indie-flower-regular" id="reset-button"> Reset </button>
        </div>


        <div id="result-area" class="mt-4 indie-flower-regular style"> Guess My Number! </div>
        <div id="chance-area" class="mt-2 indie-flower-regular style"> You have 5 chances </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="main.js"></script>
</body>
</html>
